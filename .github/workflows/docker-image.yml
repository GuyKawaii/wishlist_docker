name: Python application

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERHUB_USERNAME }}" | docker login -u "OutOfBoundsError" --password-stdin
        docker image build -t OutOfBoundsError/pyflask:latest .
        docker push dab8106/pyflask:latest
